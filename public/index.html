<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/todolist-logo.jpg" alt="Todo List Logo">
      <h1>Todo List</h1>
    </div>
  </header>

  <div class="container">
    <div class="content d-grid gap-3 d-md-flex">
      <button id="loginBtn" type="button" class="btn-sm btn-primary">Login</button>
      <button id="signupBtn" type="button" class="btn-sm btn-primary">Sign Up</button>
      <!-- <button id="loginBtn">Login</button> -->
      <!-- <button id="signupBtn">Sign Up</button> -->
    </div>
  </div>

  <div id="loginModal" class="modal-display">
    <div class="modal-c">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="loginEmail" placeholder="Email or Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button class="btn" type="submit">Login</button>
      </form>
    </div>
  </div>

  <div id="signupModal" class="modal-display">
    <div class="modal-c">
      <span class="close">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupName" placeholder="Name" required>
        <input type="text" id="signupSurname" placeholder="Surname" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button class="btn" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>
</html>
